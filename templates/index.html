{% extends "base.html" %}

{% block title %}Betula{% endblock %}

{% block page_content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <style>
  /* Set box-sizing to border-box */
  *, *:before, *:after {
    box-sizing: border-box;
  }

  /* Apply the gradient to the whole body */
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(243deg, rgba(76, 121, 151, 0.64) 0%, rgba(76, 121, 151, 0) 100%);
    overflow-x: hidden; /* Hide horizontal scrollbar */
  }

  .welcome-page {
    height: 100%; /* Full height of the viewport */
    width: 100%; /* Full width of the viewport */
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
    align-items: center; /* Center horizontally */
    text-align: center; /* Align text to the center */
  }

  .betula-text {
    margin-top: 30px; /* Adjust this value to increase or decrease the space */
  }

  .event-dashboard-text {
    margin-top: 30px; /* Adjust this value to increase or decrease the space */
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px; /* Creates a gap between the buttons */
    margin-top: 50px; /* Push the container down */
  }

  .button {
    border: none;
    padding: 10px;
    margin: 4px 2px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    color: white;
    font-size: 16px;
    font-family: Inter;
    font-weight: 700;
    word-wrap: break-word;
    width: 150px;
    height: 48px;
    background-color: #5078A9;
    border-radius: 15px;
  }

  .join, .login {position: relative;}
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Home - Betula</title>
</head>
<body>
  <div class="welcome-page">
    <div class="betula-text" style="color: #25355A; font-size: 3em; font-family: Raleway; font-weight: 600; text-transform: capitalize; word-wrap: break-word">Betula</div>
    <div class="event-dashboard-text" style="color: #25355A; font-size: 1.5em; font-family: Sora; font-weight: 400; word-wrap: break-word">Welcome to Betula, UofTâ€™s Events Dashboard</div>
    <div class="button-container"> <!-- Container for the buttons -->
      <button class="button join" onclick="window.location.href ='join';">Join</button>
      <button class="button login" onclick="window.location.href ='login';">Login</button>
    </div>
  </div>
</body>
</html>
{% endblock %}
