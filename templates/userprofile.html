body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Button used to open the contact form - fixed at the bottom of the page */
/* Updated styles for the .open-button class */
.open-button {
  color: #000000; /* Typical link color */
  background-color: transparent; /* No background */
  padding: 0; /* Remove padding */
  border: none; /* No border */
  cursor: pointer; /* Cursor style */
  text-decoration: underline; /* Underline to indicate clickability */
  display: inline; /* Inline element, not block */
  font-size: inherit; /* Inherit font size from parent */
  position: fixed; /* Keep it positioned */
  bottom: 23px; /* Position from bottom */
  right: 28px; /* Position from right */
  z-index: 10;
  border-radius: 15px;
}


/* The popup form - hidden by default */
.form-popup {
  display: none;
  position: fixed; /* unchanged, position it relative to the viewport */
  bottom: 20%;  /* adjust as needed */
  right: 20%;   /* adjust as needed */
  border: 3px solid #f1f1f1;
  z-index: 9999; /* high value to ensure it's on top of other elements */
  width: 250px;  /* width of the popup */
  height: 100px; /* height of the popup */
  border-radius: 15px; /* <--- Add this line to round the corners */
}


/* Add styles to the form container */
.form-container {
  max-width: 480px;  /* max-width less than or equal to width of form-popup */
  padding: 10px;
  background-color: white;
  border-radius: 15px;
}


/* Full-width input fields */
.form-container input[type=text], .form-container input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  border: none;
  background: #f1f1f1;
  border-radius: 15px;
}

/* When the inputs get focus, do something */
.form-container input[type=text]:focus, .form-container input[type=password]:focus {
  background-color: #ddd;
  outline: none;
  border-radius: 15px;
}

/* Set a style for the submit/login button */
.form-container .btn {
  background-color: #04AA6D;
  color: #F5F5F5;
  padding: 16px 20px;
  border: none;
  cursor: pointer;
  width: 100%;
  margin-bottom:10px;
  opacity: 0.8;
  border-radius: 15px;
  
}

/* Add a red background color to the cancel button */
.form-container .cancel {
  background-color: red;
  margin-top: 10px;
}

/* Add some hover effects to buttons */
.form-container .btn:hover, .open-button:hover {
  opacity: 1;
}
/* Adjust the size of the submit button */
  .form-container input[type=submit] {
    width: 100%; /* Make the button fill the container */
    padding: 16px 20px; /* Increase padding */
    margin-top: 10px; /* Add some margin at the top */
    background-color: #5078A9; /* Background color */
    color: white; /* Text color */
    border: none; /* Remove border */
    cursor: pointer; /* Cursor style */
    opacity: 0.8; /* Add some opacity */
    border-radius: 15px;
  }

  /* Add some hover effects to submit button */
  .form-container input[type=submit]:hover {
    opacity: 1; /* Full opacity on hover */
    border-radius: 15px;
  }

  /* Style adjustments for the select element */
 .chosen-select {
    width: 100%; /* Ensure width is 100% */
    padding: 20px; /* Increase padding to increase height */
    margin: 5px 0 22px 0; /* Consistent margin with other input elements */
    border: 1px solid #ccc; /* Border to match other input elements */
    border-radius: 15px;
  }
</style>
