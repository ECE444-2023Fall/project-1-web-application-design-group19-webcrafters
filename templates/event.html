{% extends "bootstrap/base.html" %}
<!DOCTYPE html>
<html lang="en">

{% block main %}

<head>

    <!-- Custom Styles-->
    <link rel= "stylesheet" href="{{ url_for('static',filename='./styles/event.css') }}" />

    {% block content %}
    {% for event in events %}
    <div style="position: static; border-style: solid; border-width: 3px; border-color: #001A78; width: 623px; height: 400px; margin-bottom: 40px">
        <div style="width: 100%; height: 100%; position: relative; background: white; margin-bottom: 30px">
            <div style="width: 623px; height: 98px; left: 0px; top: -3px; position: absolute; background: #001A78"></div>
            <div style="width: 250px; height: 39px; left: 21px; top: 27px; position: absolute; color: white; font-size: 32px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{ event[0] }}</div>
            <div style="width: 189px; height: 60px; padding: 10px; left: 21px; top: 300px; position: absolute; background: #001A78; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                <div style="width: 96px; height: 29px; color: white; font-size: 24px; font-family: Inter; font-weight: 400; word-wrap: break-word">Register</div>
            </div>
            <div style="width: 199px; height: 60px; padding: 10px; left: 401px; top: 300px; position: absolute; background: #001A78; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px; justify-content: center; align-items: center; gap: 10px; display: inline-flex">
                <div style="width: 95px; height: 29px; color: white; font-size: 24px; font-family: Inter; font-weight: 400; word-wrap: break-word">Contact</div>
            </div>
            <div style="padding-top: 17px; padding-bottom: 12px; padding-left: 15px; padding-right: 19px; left: 412px; top: 11px; position: absolute; background: white; justify-content: flex-start; align-items: center; display: inline-flex">
                <div style="width: 154px; height: 41px; color: #001A78; font-size: 16px; font-family: Inter; font-weight: 400; word-wrap: break-word">Hosted by: {{ event[1] }}</div>
            </div>
            <div style="padding-top: 12px; padding-left: 20px; padding-right: 24px; left: 21px; top: 150px; position: absolute; background: #001A78; border-radius: 10px; overflow: hidden; justify-content: flex-start; align-items: center; display: inline-flex">
                <div style="width: 535px; height: 130px; color: white; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">{{ event[3] }}</div>
            </div>
            <div style="padding-top: 3px; padding-bottom: 6px; padding-left: 12px; padding-right: 14px; left: 21px; top: 107px; position: absolute; background: #001A78; border-radius: 10px; overflow: hidden; justify-content: center; align-items: center; display: inline-flex">
                <div style="width: 553px; height: 24px; color: white; font-size: 14px; font-family: Inter; font-weight: 400; word-wrap: break-word">Tags: {{ event[2] }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endblock%}

    
</head>

{% endblock %}

</html>
